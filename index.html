A e o valor 20 em uma variável B. A seguir (utilizando apenas

    /*Desenvolva um algoritmo para ler o número total de eleitores de um
município, o número de votos brancos, nulos e válidos. Calcular e
escrever o percentual que cada um representa em relação ao total
de eleitores. */
  let eleitores = 1000;
  let brancos = 150;
  let nulos = 50;
  let validos = 800;
  let percentualBrancos = (brancos / eleitores) * 100;
  let percentualNulos = (nulos / eleitores) * 100;
  let percentualValidos = (validos / eleitores) * 100;

  console.log("Percentual de votos válidos: " + percentualValidos + "%");

  /* O custo de um carro novo ao consumidor é a soma do custo de

(aplicados ao custo de fábrica). Supondo que o percentual do
distribuidor seja de 28% e os impostos de 45%, escrever um

o custo final ao consumidor.*/
  let custoFabrica = 10000;
  let percentualDistribuidor = 0.28;
  let percentualImpostos = 0.45;
  let custoFinal = custoFabrica + (custoFabrica * percentualDistribuidor) + (custoFabrica * percentualImpostos);
  console.log("Custo final ao consumidor: R$" + custoFinal);
